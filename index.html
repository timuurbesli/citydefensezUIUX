<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Defense Z - Redirecting...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #00ffff;
            margin-bottom: 1rem;
        }
        a {
            color: #ffdd00;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            border: 3px solid rgba(0,255,255,0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect to the main application after a short delay
        setTimeout(function() {
            window.location.href = './src/pages/index.html';
        }, 1500);
    </script>
</head>
<body>
    <div class="container">
        <h1>City Defense Z</h1>
        <div class="spinner"></div>
        <p>Redirecting to the main application...</p>
        <p>If you're not redirected automatically, <a href="./src/pages/index.html">click here</a>.</p>
    </div>
</body>
</html>

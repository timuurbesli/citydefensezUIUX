<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Defense Z - Video Display</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            max-width: 90%;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #4CAF50;
        }
        
        video {
            max-width: 100%;
            height: auto;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .info {
            margin-top: 20px;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>City Defense Z</h1>
        
        <video controls autoplay muted loop>
            <source src="../city-defense-z-webm.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        
        <div class="info">
            <p>City Defense Z - Game Preview</p>
        </div>
    </div>
</body>
</html>
